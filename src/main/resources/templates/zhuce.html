<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎来到注册页面</title>

<link rel="stylesheet" th:href="@{../css/style1.css}">

<script type="text/javascript" th:src="@{../js/jquery-2.1.0.min.js}"></script>
<script type="text/javascript" th:src="@{../js/easyform.js}"></script>
</head>
<body th:style="'background:url('+'/img/bg.png'+');'+'background-size:100% 150%;'">
<br>
<div class="form-div">
    <h2><p style="color:red;text-align: center" th:text="${msgg}" th:if="${not #strings.isEmpty(msgg)}"></p></h2>
    <form id="reg-form" action="yanzhuce" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td><input name="username" type="text" id="uid" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="password" type="password" id="psw1" easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input name="passward2" type="password" id="psw2" easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input name="email" type="text" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input name="name" type="text" id="nickname" easyform="length:2-16" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>            
        </table>

		<div class="buttons">
			<input value="注 册" type="submit" style="margin-right:20px; margin-top:20px;">
            <a th:href="@{/}" style="margin-right:45px; margin-top:20px;">"我有账号，我要登录"</a>
        </div>
		
        <br class="clear">
    </form>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$('#reg-form').easyform();
});
</script>
</body>
</html>
