<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加图书</title>

    <link rel="stylesheet" type="text/css"  th:href="@{../static/css/nav.css }"/>
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/iconfont.css}"/>
    <script type="text/javascript" th:src="@{../static/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{../static/js/nav.js}"></script>
    <style type="text/css">
        .d1{
            left: 200px;
            top: 200px;
        }
    </style>
</head>
<body>

<div class="nav">
    <div class="nav-top">
        <div id="mini" style="border-bottom:1px solid rgba(255,255,255,.1)"><img th:src="@{../static/img/mini.png}" ></div>
    </div>
    <ul>
        <li class="nav-item">
            <a href="javascript:;"><i class="my-icon nav-icon icon_1"></i><span>用户管理</span><i class="my-icon nav-more"></i></a>
            <ul>
                <li><a th:href="@{/users}"><span>用户信息</span></a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a href="javascript:;"><i class="my-icon nav-icon icon_2"></i><span>图书管理</span><i class="my-icon nav-more"></i></a>
            <ul>
                <li><a th:href="@{/books}"><span>图书列表</span></a></li>
                <li><a th:href="@{/addbook}"><span>图书添加</span></a></li>
                <li><a th:href="@{/books1}"><span>图书编辑</span></a></li>
                <li><a th:href="@{/bookDetail}"><span>图书详情</span></a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a href="javascript:;"><i class="my-icon nav-icon icon_3"></i><span>订单管理</span><i class="my-icon nav-more"></i></a>
            <ul>
                <li><a th:href="@{/orders}"><span>订单列表</span></a></li>
                <li><a th:href="@{/to_send_goods}"><span>发送货物</span></a></li>
                <li><a th:href="@{/orders_del}"><span>订单删除</span></a></li>
                <li><a th:href="@{/orders_update}"><span>订单更新</span></a></li>
            </ul>
        </li>
    </ul>
</div>
<div style="text-align:center;margin:-550px 0px;font-size: 20px;">
    <form th:action="@{/addbook}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>图书名字:</label>
            <input style="text-align: center" type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>图书作者:</label>
            <input style="text-align: center" type="text" class="form-control" name="author">
        </div>
        <div class="form-group">
            <label>书出版社:</label>
            <input style="text-align: center" type="text" class="form-control" name="press">
        </div>
        <div class="form-group">
            <label>出版日期:</label>
            <input style="text-align: center" type="text" class="form-control" name="date">
        </div>
        <div class="form-group">
            <label>图书价格:</label>
            <input style="text-align: center" type="text" class="form-control" name="price">
        </div>
        <div class="form-group">
            <label>图书类别:</label>
            <input style="text-align: center" type="text" class="form-control" name="category">
        </div>
        <div class="form-group">
            <label>图书总数:</label>
            <input style="text-align: center" type="text" class="form-control" name="inventory">
        </div>
        <div class="form-group">
            <label style="position: absolute;left: 489px;top: 250px;">图书封面:</label>
            <input style="position: absolute;font-size: 15px;left: 580px;top: 250px;" type="file" class="form-control" name="url">
        </div>
        <div class="form-group">
            <label style="position: absolute;left: 489px;top: 280px;">图书简介:</label>
            <textarea style="position: absolute;left: 580px;top: 280px;height: 100px;width: 300px" type="text" class="form-control" name="text"></textarea>
        </div>
        <input type="submit" value="添加" style="position:absolute;left:590px;top:400px">
    </form>
</div>
</body>
</html>
